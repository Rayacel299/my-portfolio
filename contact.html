<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-container {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
      width: 100%;
      max-width: 700px;
      transition: all 0.3s ease;
    }

    .contact-container h2 {
      text-align: center;
      color: #ffa500;
      margin-bottom: 30px;
      font-size: 36px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
      padding: 14px 45px 14px 14px;
      background-color: #262626;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #ffa500;
    }

    .form-group input[type="file"] {
      padding: 10px;
      background-color: #1a1a1a;
      color: #ffa500;
      border: none;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffa500;
      pointer-events: none;
    }

    button {
      background-color: #ffa500;
      color: #0d0d0d;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #e69500;
      transform: scale(1.02);
    }

    .contact-image {
      text-align: center;
      margin-top: 35px;
    }

    .contact-image img {
      width: 120px;
      opacity: 0.85;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        padding: 30px 20px;
      }

      .contact-container h2 {
        font-size: 28px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 15px;
        padding-right: 40px;
      }

      button {
        font-size: 15px;
        padding: 13px;
      }
    }

    @media (max-width: 480px) {
      .form-group i {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2><i class="fa-solid fa-envelope"></i> Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your full name" required/>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required/>
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
        <i class="fa-solid fa-message"></i>
      </div>

      <div class="form-group">
        <label for="file">Attach a file (optional)</label>
        <input type="file" id="file"/>
        <i class="fa-solid fa-paperclip"></i>
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="contact-image">
      <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Contact Icon"/>
    </div>
  </div>
</body>
</html>
