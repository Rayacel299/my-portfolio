<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-chart-line"></i> AdminPanel
      </div>
      <nav>
        <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h2>Dashboard</h2>
        <div class="user-profile">
          <img src="/assets/profile.png" class="profile-pic" width="200px" alt="User">
          <span>Admin</span>
        </div>
      </header>

      <section class="cards">
        <div class="card">
          <i class="fas fa-user"></i>
          <div>
            <h3>1,230</h3>
            <p>Users</p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-chart-bar"></i>
          <div>
            <h3>3,890</h3>
            <p>Views</p>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-comments"></i>
          <div>
            <h3>120</h3>
            <p>Comments</p>
          </div>
        </div>
      </section>

      <section class="overview">
        <h3>Overview</h3>
        <img src="/admin/stats.webp" alt="Stats" />
      </section>
    </main>
  </div>
  <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f4f6f9;
  color: #333;
}

.admin-container {
  display: flex;
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #2f3542;
  padding: 20px;
  color: #fff;
}

.sidebar .logo {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6700;
      margin: 0 auto 15px;
      box-shadow: 0 0 15px #ff6700aa;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffa347dd;
    }

     .download-btn {
      background-color: #ff6700;
      border: none;
      color: #121212;
      font-weight: 700;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #ff6700cc;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #e65c00;
      box-shadow: 0 0 20px #e65c00cc;
      color: #fff;
    }

.sidebar nav a {
  display: flex;
  align-items: center;
  padding: 12px;
  color: #dcdde1;
  text-decoration: none;
  margin-bottom: 10px;
  border-radius: 4px;
  transition: background 0.3s;
}

.sidebar nav a:hover,
.sidebar nav a.active {
  background: #57606f;
  color: #fff;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 20px;
}

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.user-profile img {
  border-radius: 50%;
}

.cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.card {
  background: #fff;
  padding: 20px;
  flex: 1;
  min-width: 200px;
  display: flex;
  align-items: center;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  gap: 15px;
}

.card i {
  font-size: 1.8rem;
  color: #1e90ff;
}

.card h3 {
  margin: 0;
}

.overview img {
  width: 50%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

  </style>
</body>
</html>
